    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="static/main.css">
    <script>
        $(document).ready(function () {
            $.datepicker.regional['ko'] = {
                closeText: '닫기',
                prevText: '이전달',
                nextText: '다음달',
                currentText: '오늘',
                monthNames: ['1월(JAN)', '2월(FEB)', '3월(MAR)', '4월(APR)', '5월(MAY)', '6월(JUN)',
                    '7월(JUL)', '8월(AUG)', '9월(SEP)', '10월(OCT)', '11월(NOV)', '12월(DEC)'],
                monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월',
                    '7월', '8월', '9월', '10월', '11월', '12월'],
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
                dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
                weekHeader: 'Wk',
                dateFormat: 'yy-mm-dd',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: true,
                yearSuffix: '',
                showOn: "button",
                buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
                buttonImageOnly: true,
                // buttonText: "달력",
                showButtonPanel: true,
                changeMonth: true,
                changeYear: true,
                showButtonPanel: true,
                yearRange: 'c-99:c+99',
            };
            $.datepicker.setDefaults($.datepicker.regional['ko']);

            $('#sdate').datepicker();
            $('#sdate').datepicker("option", "maxDate", $("#edate").val());
            $('#sdate').datepicker("option", "onClose", function (selectedDate) {
                $("#edate").datepicker("option", "minDate", selectedDate);
            });

            $('#edate').datepicker();
            $('#edate').datepicker("option", "minDate", $("#sdate").val());
            $('#edate').datepicker("option", "onClose", function (selectedDate) {
                $("#sdate").datepicker("option", "maxDate", selectedDate);
            });
        });
    </script>

    <title>Sky Service</title>

<body>
    <div class="wrap">
        <ul class="menuBar">
            <li><a class="active" href="http://127.0.0.1:5000/">Sky Service</a></li>
            <li><a href="http://127.0.0.1:5000/weather">공항 날씨</a></li>
        </ul>
        <div class="img"></div>
        <div class="notice">
            · 아래 운항스케줄은 항공사 사정으로 변경될 수 있습니다.
            <p>· 항공사를 클릭하면 해당 항공사 홈페이지로 연결됩니다.</p>
        </div>
        <div class="input_Boxes">
            <div style="float: left; margin-right: 30px;" class="select_Airline">
                <div class="select_Airline_toggle">
                    <label class="input-group-text" for="inputGroupSelect01">항공사</label>
                </div>
                <select style="float: left;" class="custom-select" id="inputGroupSelect01">
                    <option selected></option>
                    <option value="1">제주항공</option>
                    <option value="2">에어부산</option>
                    <option value="3">에어서울</option>
                </select>
            </div>
            <div style="float: left; margin-right: 30px;" class="select_Airport">
                <div style="float: left;" class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">공항</label>
                </div>
                <select style="float: left;" class="custom-select" id="inputGroupSelect01">
                    <option selected></option>
                    <option value="1">인천공항</option>
                    <option value="2">김포공항</option>
                    <option value="3">청주공항</option>
                    <option value="3">무안공항</option>
                    <option value="3">광주공항</option>
                    <option value="3">군산공항</option>
                    <option value="3">김해공항</option>
                    <option value="3">제주공항</option>
                </select>
            </div>
            <div style="float: left; margin-bottom: 30px;" class="search_FlightNumber">
                <div style="float: left;" class="input-group-prepend">
                    <span class="input-group-text">편명</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div style="display: inline-block; float: left; margin-right: 30px;" class="select_Time">
                <input type='time' /> ~ <input type='time' />
            </div>
            <div class="Datepicker">
                <p>출발일: <input class="date_Input" type="text" id="sdate">
                    ~ 도착일: <input class="date_Input" type="text" id="edate">
            </div>
        </div>
        <button style="margin-top: 20px;" type="button" onclick="order()"
            class="btn btn-primary btn-order">조회하기</button>

        <table class="table" id="tables">
            <thead>
                <tr>
                    <th scope="col">시간</th>
                    <th scope="col">출발지</th>
                    <th scope="col">도착지</th>
                    <th scope="col">항공사</th>
                    <th scope="col">편명</th>
                    <th scope="col">탑승구</th>
                    <th scope="col">현황</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">18:00</th>
                    <td>서울</td>
                    <td>부산</td>
                    <td>에어부산</td>
                    <td>C8</td>
                    <td>저쪽</td>
                    <td>꽉참</td>
                </tr>
        </table>
    </div>

</body>

</html>
